hooks:
  pre: npm install && npm update
  post_setup: export PATH=$TDDIUM_REPO_ROOT/node_modules/.bin:$PATH && echo $PATH
  post_build: npm run build && npm prune --production && npm run clear
nodejs:
  version: '6.10.0'
tests:
  - npm test
environment:
  PORT: '3000'
  XBEE_STAGE: 'test'
  NODE_ENV: 'production'
  CI: 'true'
timeout_hook: 900